<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '4208924296091503');
    fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=4208924296091503&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Meta Pixel Code -->
    
    <!-- Primary Meta Tags -->
    <title>Silistain - Premium Watches & Luxury Timepieces</title>
    <meta name="title" content="Silistain - Premium Watches & Luxury Timepieces">
    <meta name="description" content="Discover exquisite luxury watches at Silistain. Shop our curated collection of premium timepieces from leading brands. Free shipping, secure checkout, and exceptional customer service.">
    <meta name="keywords" content="luxury watches, premium timepieces, men's watches, women's watches, automatic watches, designer watches, watch shop, buy watches online, Swiss watches, dress watches, sports watches, watch collection, watch brands">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://silistain.com">
    <meta property="og:title" content="Silistain - Premium Watches & Luxury Timepieces">
    <meta property="og:description" content="Discover exquisite luxury watches at Silistain. Shop our curated collection of premium timepieces from leading brands. Free shipping, secure checkout, and exceptional customer service.">
    <meta property="og:image" content="https://silistain.com/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://silistain.com">
    <meta property="twitter:title" content="Silistain - Premium Watches & Luxury Timepieces">
    <meta property="twitter:description" content="Discover exquisite luxury watches at Silistain. Shop our curated collection of premium timepieces from leading brands.">
    <meta property="twitter:image" content="https://silistain.com/social-preview.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/watch-icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="<%= url %>" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://zzggvfexheroporjlzgd.supabase.co" />
    <link rel="preconnect" href="https://tn-municipality-api.vercel.app" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "<%= title %>",
      "url": "<%= url %>",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "<%= url %>/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head> 
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
