<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .upload-container {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
      border-radius: 8px;
    }
    #file-input {
      display: none;
    }
    .file-label {
      display: inline-block;
      background: #0070f3;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 0;
    }
    .file-label:hover {
      background: #005bb5;
    }
    #file-name {
      margin: 10px 0;
      color: #666;
    }
    #upload-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #upload-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>File Upload Test</h1>
  <p>Use this form to test file uploads to Vercel Blob Storage.</p>
  
  <div class="upload-container">
    <input type="file" id="file-input" accept="image/*">
    <label for="file-input" class="file-label">Choose a file</label>
    <div id="file-name">No file selected</div>
    
    <button id="upload-button" disabled>Upload File</button>
  </div>
  
  <div id="result"></div>

  <script>
    const fileInput = document.getElementById('file-input');
    const fileName = document.getElementById('file-name');
    const uploadButton = document.getElementById('upload-button');
    const resultDiv = document.getElementById('result');
    
    let selectedFile = null;
    
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        selectedFile = e.target.files[0];
        fileName.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`;
        uploadButton.disabled = false;
      } else {
        selectedFile = null;
        fileName.textContent = 'No file selected';
        uploadButton.disabled = true;
      }
    });
    
    uploadButton.addEventListener('click', async () => {
      if (!selectedFile) return;
      
      const formData = new FormData();
      formData.append('file', selectedFile);
      
      uploadButton.disabled = true;
      uploadButton.textContent = 'Uploading...';
      resultDiv.textContent = 'Uploading file...';
      resultDiv.className = '';
      
      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
        });
        
        const result = await response.json();
        
        if (response.ok) {
          resultDiv.innerHTML = `
            <strong>Upload successful!</strong><br>
            File URL: <a href="${result.url}" target="_blank">${result.url}</a><br>
            <img src="${result.url}" style="max-width: 100%; margin-top: 10px; border: 1px solid #ddd; border-radius: 4px;">
          `;
          resultDiv.className = 'success';
        } else {
          throw new Error(result.error || 'Upload failed');
        }
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
        resultDiv.className = 'error';
        console.error('Upload error:', error);
      } finally {
        uploadButton.disabled = false;
        uploadButton.textContent = 'Upload File';
      }
    });
  </script>
</body>
</html>
